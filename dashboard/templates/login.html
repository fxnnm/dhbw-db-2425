<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login | DHBW Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
</head>
<body>
<!-- ‚úÖ Navigation Bar oben -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img
        src="{{ url_for('static', filename='images/dhbw_logo.png') }}"
        alt="DHBW Stuttgart Logo"
        height="40"
        class="d-inline-block align-text-center me-2"
      />
      Datenbank-Dashboard
    </a>
  </div>
</nav>

<!-- ‚úÖ Login-Formular-Zentrum -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <div class="text-center mb-3">
      <img src="{{ url_for('static', filename='images/dhbw_logo.png') }}" alt="DHBW Logo" width="120">
      <h4 class="mt-3">Login</h4>
    </div>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <div class="mb-3">
        <input type="text" class="form-control" name="username" placeholder="Benutzername" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">üîê Login</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
